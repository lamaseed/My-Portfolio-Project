<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/assets/images/favicon-32.png" rel="shortcut icon">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width" name="viewport">
    <title>Leochr | Leon Christou - Devops engineer and digital developer

    <script>
    
    </script>
    <script>
      function isTouchDevice() {
        return (('ontouchstart' in window)
            || (navigator.MaxTouchPoints > 0)
            || (navigator.msMaxTouchPoints > 0));
      }
      if (isTouchDevice()) {
        document.documentElement.className += ' touch';
      } else {
        document.documentElement.className += ' no-touch';
      }
    </script>
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body class="index">
    <div class="wrapper">
        <header class="header">
            <div class="logo"><img alt=
            "The logo of Leonidas Christou, front-end developer and digital designer"
            class="logo__image" src="/assets/images/logo.svg"></div>
        </header>
        <div class="[ grid-wrap ] hiii-nerds">
            <div class="[ grid ]">
                <div class="[ grid__col grid__col--two-thirds ]">
                    <h1>Hey, I'm Leon</h1>
                    <h2>Digital designer &amp; front-end developer.</h2>
                </div>
                <div class="[ grid__col grid__col--one-third align-right ]">
                    <div class="button-wrap">
                        <div class="button-sheen">
                            <a class="button" href=
                            "#">
                            <span class="button__inner"><img alt="" class=
                            "button__image" src="/assets/images/contact.svg"
                            width="64"><span class="button__text">Get in
                            touch</span></span></a>
                        </div>
                        <div class="button-shadow"></div>
                    </div>
                </div>
                <div class="[ grid__col grid__col--half ]">
                    <p>Currently a devops engineer
                    at <a class="text-link" href="http://thepixelocracy.com" rel=
                    "nofollow">Pixelocracy</a>.</p>
                </div>
                <div class="[ grid__col grid__col--half ]">
                    <p>Previously worked with Loadin and as a free contractor.</p>
                </div>
            </div>
        </div>
        <footer class="footer [ align-right ]">
            <div class="colophon">
                <a class="colophon__link" href=
                "#"><img alt="An icon for Twitter" class=
                "colophon__image" src="/assets/images/twitter.svg" width=
                "64"><span class="colophon__text">Twitter</span></a><a class=
                "colophon__link" href="#"><img alt=
                "An icon for Instagram" class="colophon__image" src=

            </div>
            <div class="ghost"><img alt="Boo! Scary, huh?" class=
            "ghost__jacques" src="/assets/images/jacques.svg"></div>
        </footer>
    </div>
    <div aria-hidden="true" class="mask">
        <div class="mask__upper"></div>
        <div class="mask__lower"></div>
    </div>
